<!-- Basic JavaScript-rendered Hello World -->
<!-- 🐨 Create (in HTML) a <body> with a <div> with the id of "root" -->
<!-- 🐨 Then create a <script> and create a div (💰 document.createElement('div')) -->
<!-- 🐨 Set the div's textContent to 'Hello World' and className to 'container' -->
<!-- 🐨 Append the div to the root div using `appendChild` -->

<body>
  <div id="root"></div>
  <script>
    const rootEl = document.getDocumentById('root');
    const newDiv = document.createElement('div',{})
    newDiv.textContent = 'Hello World';
    newDiv.classes = ['container'];
    rootEl.appendChild(newDiv);
  </script>
</body>
